<!DOCTYPE html>
<html>
   <head>
      <script>
         window.onload = function() {
            var iframe = document.getElementById("myiframe");
            iframe.width = iframe.contentWindow.document.body.scrollWidth;
            iframe.height = iframe.contentWindow.document.body.scrollHeight;
         }
      </script>
   </head>
   <body>
      <iframe id="myiframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQb-8PEy406Es7Ha2cMrZahImDstFyyha3VuFhIJWhOCnFWuyNrfUnN7eCrXXfTEcvlnwVoabI4ep_E/pubhtml?gid=21688909&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
   </body>
</html>
